  <div class="contact-form">
    <form class="contact-form" action="https://formsubmit.co/fegarciafarias@gmail.com" method="post">
      <h1>Efetue seu Cadastro</h1>
        <div class="form-group row">
          <label for="Nome" class="col-sm-1 col-form-label">Nome</label>
          <div class="col-sm-6">
            <input type="Nome" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="e-mail" class="col-sm-1 col-form-label">e-mail</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="e-mail">
          </div>
        </div>
        <div class="form-group row">
          <label for="CEP" class="col-sm-1 col-form-label">CEP</label>
          <div class="col-sm-3">
            <input type="number" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="Rua" class="col-sm-1 col-form-label">Rua</label>
          <div class="col-sm-6">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="N°" class="col-sm-1 col-form-label">N°</label>
          <div class="col-sm-1">
            <input type="number" class="form-control">
          </div>
        <div class="form-group col row">
          <label for="Complemento" class="col-sm-2 col-form-label">Complemento</label>
          <div class="col-sm-4">
            <input type="text" class="form-control">
          </div>
        </div>
        </div>
        <div class="form-group row">
          <label for="Cidade" class="col-sm-1 col-form-label">Cidade</label>
          <div class="col-sm-4">
            <input type="text" class="form-control">
          </div>
        <div class="form-group col row">
          <label for="UF" class="col-sm- form-label">UF</label>
        <div class="col-sm-11">
          <input type="text" class="form-control">
        </div>
        </div>
        <div class="col-sm-5">
          <div>
            <button type="submit" value="enviar" class="col-sm-5 btn btn-dark">Cadastrar</button>
          </div>
        </div>
    </form>
  </div>
